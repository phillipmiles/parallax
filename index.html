<!DOCTYPE html>

<html lang="en">
<head>
	<title>Parallax</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/parallaxController.js"></script>
</head>
<body>
	<div id="test-block">
		<section id="intro" class="wrapper">
			<div id="test-box-01" class="box square01"></div>

			<div id="test-box-01" class="box square02"></div>

			<div id="test-box-01" class="box square03"></div>
		</div>
    </div>
    
    <script>
        var scenes = [
            {
                'wrapper' : '#intro',
                'duration' : '150%',
                'animations' : [
                    {
                        'selector' : '.square01',
                        'translateY' : 
                            {
                                'positions' : ['0%', '0%', '-25%', '25%'],
                                'keys' : ['0%', '40%', '80%', '100%'],
                            },
                        'translateX' : '-35%',
                        'opacity' : 
                            {
                                'positions' : [1, 0.6, 0.6, 0],
                                'keys' : ['0%', '75%', '75%', '100%'],
                            },
                        'scale' : 2
                    } , {
                        'selector' : '.square02',
                        'translateY' : '-15%',
                        'opacity' : 1
                    }
                ]
            } , {
                'wrapper' : '#intro',
                'duration' : '150%',
                'animations' : [
                    {
                        'translateY' : ['-15%', '-15%'],
                        'selector' : '.square02',
                        'rotate' : -120
                    } , {
                        'selector' : '.square03',
                        'translateY' : -120,
                        'opacity' : 1,
                        'scale' : 0.25
                    }
                ]
            }
        ];

        var parallax = parallaxController(scenes);
        
        // var scrollIntervalID = setInterval(updateDebugger, 10);

        //function updateDebugger() {
        //    console.log(pc.getCurrentKeyframe());
        //}
    </script>
</body>
</html>
